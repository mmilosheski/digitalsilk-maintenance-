<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.digitalsilk.com/wp-content/uploads/2024/10/digital-silk-maintenance-background.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
        }
        .logo {
        		filter: brightness(0) invert(1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.digitalsilk.com/wp-content/uploads/2022/10/ds-logo.svg" alt="Digital Silk Logo" width="200">
        </div>
        <h1>System Upgrade in Progress</h1>
        <p>We're currently performing a deployment or system upgrade. We'll be back online shortly.</p>
    </div>
</body>
</html>
